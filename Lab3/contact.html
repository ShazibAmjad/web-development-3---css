<h1>Contact Us</h1>

  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name:</label> <!--Place for user to add his name-->
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label> <!-- Place for user to add his contact number-->
      <input type="tel" id="contactNumber" name="contactNumber" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label> <!--Place for user to add his email address-->
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Short Message:</label> <!-- Place for user to add a short message-->
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit">Submit</button> <!--Submit button-->
  </form>

  <script src="code.js"></script> <!-- Link to my JavaScript file -->
